<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game By TechWithTwin</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>Rock Paper Scissors?</h1>
      <p>You Play vs Computer</p>
      <div class="actions">
        <img id="rock" width="150px" src="./images/rock.svg" alt="Rock" />
        <img id="paper" width="150px" src="./images/paper.svg" alt="Paper" />
        <img
          id="scissors"
          width="150px"
          src="./images/scissors.svg"
          alt="Scissors"
        />
      </div>
      <div class="results">
        <h3>Results!</h3>
        <p class="user-pick"></p>
        <p class="computer-pick"></p>
        <p class="summary"></p>
        <div class="display">
          <h4 class="display-heading">N/A</h4>
        </div>
      </div>
    </div>
    <p class="attr">
      Image by

      <a
        href="https://pixabay.com/users/breaklessbiker-27735510/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9179598"
      >
        JAGADEESH
      </a>

      from

      <a href="https://pixabay.com">Pixabay</a>
    </p>
    <script src="./script.js"></script>
  </body>
</html>
